<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <title>Galeria Sesiones</title>
            <link rel="stylesheet" href="sesiones.css">
            <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="container">
                <p class="logo">Vamgoc World</p>
                <nav>
                    <a href="index.html">Inicio</a>
                </nav>
            </div>
        </header>

        <section id="hero">
                <h1>Galeria<br>SESIONES</h1>
                <a href="index.html"><button>VOLVER AL INICIO</button></a>
        </section>

        <section id="fotosOutfits">
            <h2 class="Sesion1"> Sesión <strong>En El Techo</strong></h2>
            <div class="fotosGaleria">
                <img src="Imagenes/Sesiones/SesionTecho/AnguloMedio.jpg" alt="Sesion En El Techo" class="img img-1">
                <img src="Imagenes/Sesiones/SesionTecho/AnguloMedio2.jpg" alt="Sesion En El Techo" class="img img-2">
                <img src="Imagenes/Sesiones/SesionTecho/Sentado.jpg" alt="Sesion En El Techo" class="img img-3">
                <img src="Imagenes/Sesiones/SesionTecho/Sentado2.jpg" alt="Sesion En El Techo" class="img img-4">
                <img src="Imagenes/Sesiones/SesionTecho/Techo.jpg" alt="Sesion En El Techo" class="img img-5">

                <div class="containerImg">
                    <img src="Imagenes/Outfits/SombreroNegroyJean.jpg" alt="" class="img-show">
                    <i class='bx bx-x-circle' ></i>
                    <p class="copy"></p>
                </div>
            </div>
            <h2 class="Sesion2">Sesión <strong>Con Objeto</strong></h2>
            <div class="fotosGaleria2">
                    <img src="Imagenes/Sesiones/SesionTaza/FotoTaza1.jpg" alt="Sesion Con Objeto" class="img img-6">
                    <img src="Imagenes/Sesiones/SesionTaza/FotoTaza2.jpg" alt="Sesion Con Objeto" class="img img-7">
                    <img src="Imagenes/Sesiones/SesionTaza/FotoTaza3.jpg" alt="Sesion Con Objeto" class="img img-8">
                    <img src="Imagenes/Sesiones/SesionTaza/FotoTaza4.jpg" alt="Sesion Con Objeto" class="img img-9">

                    <div class="containerImg">
                        <img src="Imagenes/Outfits/SombreroNegroyJean.jpg" alt="" class="img-show">
                        <i class='bx bx-x-circle' ></i>
                        <p class="copy"></p>
                    </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>Designed by <a href="https://www.instagram.com/caop_decode" target="_blank">CAOP_Decode</a></p>
            </div>
        </footer>

        <script src="sesiones.js"></script>
    </body>
</html>
