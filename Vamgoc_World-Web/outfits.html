<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <title>Galeria Outfits</title>
            <link rel="stylesheet" href="outfits.css">
            <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="container">
                <p class="logo">Vamgoc World</p>
                <nav>
                    <a href="index.html">Inicio</a>
                </nav>
            </div>
        </header>

        <section id="hero">
                <h1>Galeria<br>OUTFITS</h1>
                <a href="index.html"><button>VOLVER AL INICIO</button></a>
        </section>

        <section id="fotosOutfits">
            <div class="fotosGaleria">
                <img src="Imagenes/Outfits/Azul.jpg" alt="Outfit" class="img img-1">
                <img src="Imagenes/Outfits/NegroyJean.jpg" alt="Outfit" class="img img-2">
                <img src="Imagenes/Outfits/VerdeyNegro.jpg" alt="Outfit" class="img img-3">
                <img src="Imagenes/Outfits/BlancoyAzul.jpg" alt="Outfit" class="img img-4">
                <img src="Imagenes/Outfits/MoradoYBeige.jpg" alt="Outfit" class="img img-5">
                <img src="Imagenes/Outfits/SombreroAguamarinaYNegro.jpg" alt="Outfit" class="img img-6">
                <img src="Imagenes/Outfits/VerdeyAmarillo.jpg" alt="Outfit" class="img img-7">
                <img src="Imagenes/Outfits/SombreroNegroyBeige.jpg" alt="Outfit" class="img img-8">
                <img src="Imagenes/Outfits/NegroyBeige.jpg" alt="Outfit" class="img img-9">
                <img src="Imagenes/Outfits/SombreroNegroyJean.jpg" alt="Outfit" class="img img-10">

                <div class="containerImg">
                    <img src="Imagenes/Outfits/SombreroNegroyJean.jpg" alt="" class="img-show">
                    <i class='bx bx-x-circle' ></i>
                    <p class="copy"></p>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>Designed by <a href="https://www.instagram.com/caop_decode" target="_blank">CAOP_Decode</a></p>
            </div>
        </footer>
        <script src="outfits.js"></script>
